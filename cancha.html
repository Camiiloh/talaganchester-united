<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancha de Fútbol - Talaganchester United</title>
    <link rel="stylesheet" href="cancha.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1 id="partido-info">⚽ Partido Miércoles 20 de Agosto - 21:00 hrs - Por confirmar</h1>
        <nav class="page-navigation">
          <a href="index.html" class="nav-link">📊 Lista Jugadores</a>
          <a href="cancha.html" class="nav-link active">⚽ Cancha Simple</a>
          <a href="cancha-v2.html" class="nav-link">✨ Cancha v2 </a>
          <a href="estadisticas.html" class="nav-link">📈 Estadísticas</a>
        </nav>
      </header>
      <main>
        <div class="field-container">
          <!-- Identificación de equipos sobre la parte blanca -->
          <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 18px;">
            <div style="background: #222a36; color: #fff; padding: 8px 18px; border-radius: 8px; font-weight: bold; font-size: 1.1em; box-shadow: 0 2px 8px #222a3633;">⚫ Equipo Negro</div>
            <div style="background: #e53935; color: #fff; padding: 8px 18px; border-radius: 8px; font-weight: bold; font-size: 1.1em; box-shadow: 0 2px 8px #e5393533;">🔴 Equipo Rojo</div>
          </div>
          <div class="soccer-field">
            <!-- Campo de fútbol -->
            <div class="field-line center-line"></div>
            <div class="field-line center-circle"></div>
            <div class="field-line center-spot"></div>
            <!-- Área izquierda (Equipo Negro) -->
            <div class="penalty-area left-penalty">
              <div class="goal-area left-goal-area"></div>
              <div class="penalty-spot left-penalty-spot"></div>
            </div>
            <div class="goal left-goal"></div>
            <!-- Área derecha (Equipo Rojo) -->
            <div class="penalty-area right-penalty">
              <div class="goal-area right-goal-area"></div>
              <div class="penalty-spot right-penalty-spot"></div>
            </div>
            <div class="goal right-goal"></div>

            <!-- JUGADORES SOCCER-FIELD INICIO - Los jugadores se cargan dinámicamente desde equipos.json -->
            <!-- JUGADORES SOCCER-FIELD FIN -->
          </div>
        </div>
        <!-- Listado de equipos abajo de la cancha -->
        <div class="teams-info">
<!-- LISTADO EQUIPOS INICIO - Los listados se cargan dinámicamente desde equipos.json -->
          <div class="team-info black">
            <h3>⚫ Equipo Negro</h3>
            <div class="formation"></div>
            <ul>
              <!-- Los jugadores se cargan dinámicamente -->
            </ul>
          </div>
          <div class="team-info red">
            <h3>🔴 Equipo Rojo</h3>
            <div class="formation"></div>
            <ul>
              <!-- Los jugadores se cargan dinámicamente -->
            </ul>
          </div>
<!-- LISTADO EQUIPOS FIN -->
        </div>
      </main>
    </div>
  <script src="cancha.js"></script>
  </body>
</html>
